<html>
<style>
  body {
    background-color: red;
    margin: 0;
    padding: 0;
    font-family: monospace;
  }

  #headline {
    position: absolute;
    color: black;
    text-align: center;
  }
</style>
<script type='text/javascript'>
  var size;
  function layout() {
    var sW = window.innerWidth;
    var sH = window.innerHeight;
    if (sW < sH) { size = sW * .9; } else { size = sH * .6; }
    var left = sW / 2 - size / 2;
    hea = document.getElementById('headline');
    hea.style.width = sW;
    hea.style.left = 0;
    hea.style.top = sH * .4;
    hea.style.fontSize = size * .1 + 'px';
  }
</script>

<body onload='layout()' onresize='layout()'>
  <div id='headline'>%ERROR_MESSAGE%</div>
</body>

</html>
